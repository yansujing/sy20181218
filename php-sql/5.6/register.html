<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册</title>
</head>

<body>
    <div>
        <!-- form提交时，涉及到文件提交要加上enctype="multipart/form-data" -->
        <form action="register.php" method="POST" enctype="multipart/form-data">
            <p>用户名：<input type="text" name="username" id="username"></p>
            <p>密码：<input type="password" name="pwd"></p>
            <p>兴趣爱好：
                <input type="checkbox" name="hobby[]" value="阅读">阅读
                <input type="checkbox" name="hobby[]" value="美食">美食
                <input type="checkbox" name="hobby[]" value="健身">健身
            </p>
            <p>性别：<input type="radio" name="sex" value="男">男，<input type="radio" name="sex" value="女" checked>女</p>
            <p>籍贯：
                <select name="province" id="province">
                    <option value="">请选择</option>
                    <option value="江苏">江苏</option>
                    <option value="山东">山东</option>
                    <option value="江西">江西</option>
                </select>
            </p>
            <p>手机号：<input type="text" name="mobile" id="mobile" maxlength="11"></p>
            <p>头像：<input type="file" name="photo" id="photo" multiple accept="image/*"></p>
            <p><input type="submit" value="注册"> <input type="reset" value="重置"></p>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- 逻辑程序 -->
<script>
    $(function () {
        $('form').submit(function () {

            // 获取表单值
            var uname = $('#username').val();
            console.log(uname);
            // 创建正则表达式
            var exg = /^[A-z0-9]{4,12}$/;

            // 验证
            if (!exg.test(uname)) {
                alert('请正确填写用户名');
                // 让表单不能提交
                return false;
            }


        })
    })
</script>

</html>
