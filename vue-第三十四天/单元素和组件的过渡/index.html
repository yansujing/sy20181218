<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>单元素和组件的过渡</title>
	<link href="./css/main.css" rel="stylesheet" />
	<link href="./css/animate.css" rel="stylesheet" />
</head>

<body>

	<div id="app">

		<p>
			<button @click='flag1=!flag1'>切换</button>
		</p>
		<!-- 单元素的过渡 -->
		<transition name='fade'>
			<p v-if='flag1'>我是标题</p>
		</transition>

		<transition name='fade'>
			<app-com v-show='flag1'></app-com>
		</transition>


		<p>
			<button @click='flag2=!flag2'>切换</button>
		</p>
		<transition mode='out-in' enter-class='fade-enter' enter-active-class='fade-enter-active'
			leave-active-class='fade-leave-active' leave-to-class='fade-leave-to'>
			<h1 v-if='flag2' key='h1'>我是标题1</h1>
			<h1 v-else key='h2'>我是标题2</h1>
		</transition>


		<p>
			<button @click='flag3=!flag3'>切换</button>
		</p>
		<transition appear appear-class='fade-enter' appear-active-class='fade-enter-active'
			enter-active-class='animated bounce' leave-active-class='animated flash'>
			<p v-if='flag3'>我是内容</p>
		</transition>

	</div>

	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
