<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>

    <div class="container">

        <div class="sports-checkbox">
            <ul>
                <!-- 通过label的for属性设置checkbox元素的id值，来使label元素与checkbox元素关联起来 -->
                <!-- 或者使checkbox元素设为label元素的子元素进行关联 -->
                <li class="fl sports-checkbox-li">
                    <label>
                        <input type="checkbox" class="ball" data-ball='篮球' />
                        <span>篮球</span>
                    </label>
                </li>
                <li class="fl sports-checkbox-li">
                    <label>
                        <input type="checkbox" class="ball" data-ball='足球' />
                        <span>足球</span>
                    </label>
                </li>
                <li class="fl sports-checkbox-li">
                    <label>
                        <input type="checkbox" class="ball" data-ball='网球' />
                        <span>网球</span>
                    </label>
                </li>
                <li class="fl sports-checkbox-li">
                    <label>
                        <input type="checkbox" class="ball" data-ball='桌球' />
                        <span>桌球</span>
                    </label>
                </li>
                <li class="fl sports-checkbox-li">
                    <label>
                        <input type="checkbox" class="ball" data-ball='排球' />
                        <span>排球</span>
                    </label>
                </li>
            </ul>
            <p class="fl check-all">
                <label>
                    <input type="checkbox" id="checked-all" />
                    <span>全选</span>
                </label>
            </p>
        </div>

        <p class="move-btn">
            <button id="move">移动</button>
        </p>

        <div class="checked-sports">
            <ul class="checked-sports-ul">

            </ul>
        </div>

    </div>

    <script src='./js/index.js'></script>
</body>

</html>
