<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue-class与style的绑定</title>
	<style>
		.p1 {
			color: red;
		}

		.p2 {
			background-color: grey;
		}
	</style>
</head>

<body>

	<div id="app">

		<p :class='obj1'>我是一段内容</p>
		<p :class='{p1:flag1,p2:true,p3:flag1}'>我是一段内容</p>

		<p :class='["p1","p2"]'>我是一段内容</p>

		<p :class='getClass'>我是一段内容</p>

		<p :class='setClass()'>我是一段内容</p>


		<p :style='{color:"blue",fontSize:"50px"}'>我是一段内容style</p>

		<p :style='obj2'>我是一段内容style</p>

		<p :style='[obj2,obj3]'>我是一段内容obj2,obj3</p>

		<p :style='{display:["-webkit-flex","-ms-flex","flex"]}'>我是一段内容style</p>


		<button @click='fn1'>按钮</button>

	</div>


	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
