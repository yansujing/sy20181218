<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表格数据</title>
    <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="app">

        <div class='user-info-list'>
            <p class='nodata'>没有数据！</p>
            <table>
                <thead>
                    <tr>
                        <th class='date'> 日期 <i class='sort ascending'></i>
                            <i class='sort descending'></i>
                        </th>
                        <th>姓名</th>
                        <th>地址</th>
                        <th>邮编</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class='user-info-item'>
                        <td>2019-02-08</td>
                        <td>王浩</td>
                        <td>苏州市平江区</td>
                        <td>215000</td>
                        <td>
                            <button class='edit'>编辑</button>
                            <button class='del'>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 编辑框背景遮罩 -->
        <div class="cover"></div>
        <!-- 编辑框 -->
        <div class='user-info-edit'>
            <p>
                <label>姓名</label>
                <input type='text' />
            </p>
            <p>
                <label>地址</label>
                <input type='text' />
            </p>
            <p>
                <label>邮编</label>
                <input type='text' />
            </p>
            <p>
                <button>取消</button>
                <button>保存</button>
            </p>
        </div>
    </div>
</body>

</html>
