<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mishop后台管理系统</title>
    <!-- 引入ui -->
    <link rel="stylesheet" href="../layui/layui/css/layui.css" />
    <script src="../layui/layui/layui.js"></script>
    <script src="../js/wangEditor.min.js"></script>

    <!-- 引入jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 1200px;
            height: 100%;
            margin: 0 auto;
        }

        .nav,
        .show {
            float: left;
        }

        .header {
            background-color: #ccc;
            height: 60px;
            line-height: 60px;
        }

        .nav {
            width: 200px;
            min-height: 560px;
            margin-right: 20px;
            background-color: #666;
            text-align: center;
        }

        .nav a {
            display: block;
            text-decoration: none;
            height: 60px;
            line-height: 60px;
            border-bottom: 1px solid #ccc;
            color: #000;
        }

        .nav a:hover {
            color: red;
        }

        .show {
            width: 980px;
        }

        .addnew {
            width: 100%;
            display: block;
            height: 60px;
            line-height: 60px;
            text-align: right;
            padding-right: 10px;
            border-bottom: 1px solid #ccc;

        }

        .addnew a {
            background-color: #009688;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .add-box,
        .list-box {
            padding-top: 20px;
        }

        h2 {
            color: red;
            padding: 0px 0px 20px 50px;
        }
    </style>
</head>

<body>

    <div id='container'>

        <div class='header'>头部</div>
        <div class='main'>

            <div class='nav'>

                <%- menu%>

            </div>
            <div class='show'>

                <div>产品分类：{{datas.className}}</div>
                <div>产品名称：{{datas.title}}</div>
                <div>价格：{{datas.price}}</div>
                <div>封面：<img src="../{{datas.cover}}" alt=""></div>
                <div>描述:{{@ datas.desct}}</div>
                <div>是否推荐：{{datas.recommend}}</div>
                <div>上架时间：{{datas.dt}}</div>

            </div>
        </div>

    </div>


</body>

</html>
