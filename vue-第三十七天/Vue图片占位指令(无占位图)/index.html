<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue图片占位指令(无占位图)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .flex {
            display: flex;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .flex-1 {
            flex: 1;
        }

        .width-25 {
            width: 25%;
        }

        .container li {
            text-align: center;
        }

        .container li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="app">

        <ul class="flex flex-wrap container">
            <li class="width-25" v-for='img of list'>
                <img data-src='./images/timg.jpg' v-bitmap='img' />
                <!-- <img v-bitmap='img' /> -->
            </li>
        </ul>

    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='./js/main.js'></script>
</body>

</html>
