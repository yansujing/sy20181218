<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
</head>

<body>

	<form action='http://www.bozedu.net:8888/article/main/index' method='post'>

		<input type="text" />

		<input type="password" />

		<input type="submit" id="submit" />

	</form>


	<script src="./js/index.js"></script>

	<script>
		document.getElementById('submit').onclick = function (e) {
			// 阻止DOM元素的默认行为
			e.preventDefault();
		}
	</script>
</body>

</html>
