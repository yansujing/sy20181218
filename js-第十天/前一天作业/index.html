<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="app">

        <div class="login">
            <div class="login-p">
                <label>用户名</label>
                <input type="text" class="username" />
                <p class="tip">用户名不符合规则！(4-16位字符，可以包含数字、字母、下划线)</p>
            </div>
            <div class="login-p">
                <label>密码</label>
                <p>
                    <input type="password" class="password" />
                    <span class="switch-password">显示</span>
                </p>
                <p class="tip">密码不符合规则！（至少6位字符，必须包含大小写字母、数字和特殊字符）</p>
            </div>

            <button id="login">登录</button>
        </div>

        <script src="./js/main.js"></script>
</body>

</html>
