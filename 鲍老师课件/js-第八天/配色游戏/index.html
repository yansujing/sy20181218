<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>配色游戏</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>


    <div class="container">

        <div class="game-con">
            <div class="info clearfix">
                <span class="fl">倒计时：
                    <span id="time">60</span>
                    s</span>
                <span class="fr">分数：
                    <span class="score">0</span> 分
                </span>
            </div>

            <div class="subject">
                <div class="title">绿</div>
                <ul class="subject-ul">
                    <li class="fl">紫</li>
                    <li class="fl">绿</li>
                    <li class="fl">蓝</li>
                    <li class="fl">黄</li>
                    <li class="fl">红</li>
                </ul>
            </div>
        </div>

        <div class="game-btn">
            <button id="btn">重新开始</button>
        </div>

    </div>


    <script src='./js/index.js'></script>
</body>

</html>
