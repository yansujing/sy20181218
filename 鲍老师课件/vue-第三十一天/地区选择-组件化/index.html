<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue地区选择</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .regional-selection select {
            width: 100px;
            padding: 8px;
            outline: none;
            margin-right: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="app">

        <app-select :area-list='list' level='1'></app-select>

        <app-select :area-list='list' level='2'></app-select>

        <app-select :area-list='list' level='3'></app-select>

        <app-select :area-list='list'></app-select>

    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='./js/main.js'></script>
</body>

</html>
