<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue-表单输入绑定</title>
</head>

<body>

	<div id="app">

		<!-- V-model将 data属性与表单元素的 value属性进行了绑定 -->
		<input v-model='input' type="text" />
		<p>{{input}}</p>

		<textarea v-model='textarea'></textarea>
		<p>{{textarea}}</p>

		<p>
			<label>
				选项1
				<input type="checkbox" value="1" v-model='checkbox1' />
			</label>
			<label>
				选项2
				<input type="checkbox" value="2" v-model='checkbox1' />
			</label>
			<label>
				选项3
				<input type="checkbox" value="3" v-model='checkbox1' />
			</label>
			<label>
				选项4
				<input type="checkbox" value="4" v-model='checkbox1' />
			</label>
		</p>
		<p>{{checkbox1}}</p>

		<p>
			<label>
				记住密码
				<input type="checkbox" v-model='checkbox2' />
			</label>
		</p>
		<p>{{checkbox2}}</p>

		<p>
			<label>
				单选1
				<input type="radio" name="radio1" value="1" v-model='radio' />
			</label>
			<label>
				单选2
				<input type="radio" name="radio1" value="2" v-model='radio' />
			</label>
			<label>
				单选3
				<input type="radio" name="radio1" value="3" v-model='radio' />
			</label>
		</p>
		<p>{{radio}}</p>


		<select v-model='select'>
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
		</select>
		<p>{{select}}</p>

		<select v-model='select1' multiple>
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
		</select>
		<p>{{select1}}</p>

	</div>


	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
