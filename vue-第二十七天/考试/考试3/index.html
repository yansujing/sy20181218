<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue表格数据</title>
    <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="app" v-cloak>
        <div class='name-search'>
            <label>姓名</label>
            <input v-model.trim='name' type='text' placeholder='请输入姓名' />
            <button @click='search'>搜索</button>
        </div>
        <div class='user-info-list'>
            <!-- <p class='nodata' v-if='!list.length'>没有数据！</p> -->
            <table>
                <thead>
                    <tr>
                        <th class='date'> 日期 <i></i>
                            <i class='sort descending'></i>
                        </th>
                        <th>姓名</th>
                        <th>地址</th>
                        <th>邮编</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='item of list' class='user-info-item'>
                        <td>{{item.date}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.zipCode}}</td>
                        <td>
                            <button class='edit'>编辑</button>
                            <button class='del'>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 编辑框背景遮罩 -->

</body>
