<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>表单输入绑定的修饰符</title>
</head>

<body>

	<div id="app">

		<!-- 指令修饰符： .号后面的称为 修饰符-->
		<!-- 给当前指令添加额外功能 -->

		<!-- 表单输入绑定的（v-model）修饰符 -->
		<!-- lazy：表单的 value值与 data属性使用 change事件进行同步 -->
		<input type="text" v-model.lazy='msg1' />
		<p>{{msg1}}</p>

		<!-- number：表单的 value值转换成 number类型 -->
		<input type="text" v-model.number='msg2' />
		<p>{{msg2}}</p>

		<!-- trim:表单的 value值 收尾空格去掉-->
		<input type="text" v-model.trim='msg3' />
		<p>{{msg3}}</p>

		<!-- 指令修饰符可以串联 -->
		<input type="text" v-model.lazy.trim.number='msg4' />
		<p>{{msg4}}</p>
	</div>

	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
